<!DOCTYPE html>
<html>
<head>
    <title>Nom Nom Nom Tables</title>
</head>
<body>
    
    <h1>Nom Nom Nom Restaurant</h1>
    <br>
    <h2>Current Reservations and Waiting List</h2>
    <br>
    <button id="btnCreate"><a href="/api/reserve">Make Reservation</a></button>
    <button id="btnHome"><a href="/">Home</a></button>
    <br>

    <div>
        <h3>Current Reservations</h3>
        <div id="tableData"></div>
        <br>
        <h3>Waiting List</h3>
        <div id="waitlistData"></div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <script type="text/javascript">

        $.get("/api/tables", function(data) {
            console.log(data[0].customerID);
            // let tables = JSON.parse(data);
            for (let i = 0; i < data.length; i++) {
                let newList = $("<ol />");
                let tableID = $("<li />").text(data[i].customerID);
                
                if (data.indexOf(i) > 2) {
                    $("#waitlistData").append(tableID);
                } else {
                    $("#tableData").append(tableID);
                }    
            }
        })
        
    </script>
        
</body>
</html>
